apiVersion: v1
kind: Namespace
metadata:
  name: alma
  labels:
    kustomize.toolkit.fluxcd.io/prune: disabled
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: product-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: micro.local
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service: 
              name: api
              port: 
                number: 80