kind: ImagePolicy
apiVersion: image.toolkit.fluxcd.io/v1alpha2
metadata:
  name: rpc-product-image-policy
spec:
  imageRepositoryRef:
    name: product
  filterTags:
    pattern: '^master-(?P<timestamp>.*)+-[a-fA-F0-9]'
    extract: '$timestamp'
  policy:
     numerical:
      order: asc

