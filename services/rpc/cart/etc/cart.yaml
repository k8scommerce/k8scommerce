Name: cart.rpc
Target: k8s://k8scommerce/cart
ListenOn: :8080
Log:
  Mode: console
Etcd:
  Hosts:
    - etcd1:2379
  Key: cart.rpc
InventoryRpc:
  Target: k8s://k8scommerce/inventory
  Etcd:
    Hosts:
      - etcd1:2379
    Key: inventory.rpc
OthersBoughtRpc:
  Target: k8s://k8scommerce/othersbought
  Etcd:
    Hosts:
      - etcd1:2379
    Key: othersbought.rpc
SimilarProductsRpc:
  Target: k8s://k8scommerce/similarproducts
  Etcd:
    Hosts:
      - etcd1:2379
    Key: similarproducts.rpc
Postgres:
  Connection: postgres://postgres:postgres@localhost:5432/k8scommerce?connect_timeout=180&sslmode=disable
  MaxOpenConnections: 10
  MaxIdleConnections: 2
  MaxConnectionLifetimeMinutes: 5