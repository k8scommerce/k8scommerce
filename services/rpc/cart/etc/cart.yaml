Name: cart.rpc
ListenOn: :8080
Log:
  Mode: console
Etcd:
  Hosts:
    - etcd1:2379
  Key: cart.rpc
InventoryRpc:
  Etcd:
    Hosts:
      - etcd1:2379
    Key: inventory.rpc
OthersBoughtRpc:
  Etcd:
    Hosts:
      - etcd1:2379
    Key: othersbought.rpc
SimilarProductsRpc:
  Etcd:
    Hosts:
      - etcd1:2379
    Key: similarproducts.rpc
Postgres:
  Connection: postgres://postgres:postgres@localhost:54322/k8scommerce?connect_timeout=180&sslmode=disable
  MaxOpenConnections: 10
  MaxIdleConnections: 2
  MaxConnectionLifetimeMinutes: 5